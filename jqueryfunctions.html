<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script
  src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
  integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc="
  crossorigin="anonymous"></script>
  <script src="jqueryfunctions.js"></script>
  <style>
    .red {
      color: red;
    }
  </style>
</head>
<body>
  <ul>
    <li id="addclass">
      <h1>Add Class</h1>
      <button>AddClass</button>
      <p>Click the button to add the class 'red' to this paragraph</p>
    </li>
    <li id="slidetoggle">
      <h1>Slidetoggle</h1>
      <button>Slidetoggle</button>
      <p>Click the button to slide toggle a hidden image</p>
      <div class="imgblock" id="imgblock" hidden>
        <img src="http://placehold.it/350x150" alt="">
      </div>
    </li>

    <li id="append">
      <h1>Append</h1>
      <button>Append</button>
      <p>Click the button to append a new paragraph!</p>
    </li>
  </ul>
</body>
</html>
